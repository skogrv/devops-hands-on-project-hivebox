name: GitHub Actions

on: 
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python $python-version
      uses: actions/setup-python@v5
      with:
        python-version: 3.13
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
    - name: Install pylint
      run:  pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: Analysing the code with handolint
      uses: hadolint/hadolint-action@v3.1.0
      with: 
        dockerfile: Dockerfile
        config: hadolint.yaml
  build: 
    needs: lint
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push to dockerhub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: skogrv/hive:develop-latest
      - name: Run docker container
        env: 
          OPENSENSE_BOX_IDS: ${{ secrets.OPENSENSE_BOX_IDS }}
        run: |
          docker run -d -p 5000:5000 --name hive skogrv/hive:develop-latest
          sleep 5
      - name: Run tests
        run: |
          python -m unittest tests/test_flask_api.py 
      - name: Stop and remove docker container
        run: |
          docker stop hive
          docker rm hive